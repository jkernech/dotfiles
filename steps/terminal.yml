---
- clean: ["~"]

# See https://ohmyz.sh/
- shell:
    - command: |
        sh -c \
          "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" \
        || true
      description: Install Oh-My-Zsh
      stdout: true
      stderr: true

- link:
    # Terminal:
    ~/.shell:
      path: shell
      create: true
    ~/.bash_profile: config/bash_profile
    ~/.bashrc: config/bashrc
    ~/.zshrc:
      path: config/zshrc
      force: true

    ~/.hushlogin: config/hushlogin
    ~/.inputrc: config/inputrc
    ~/.zplugrc: config/zplugrc
    ~/.hyper.js:
      path: config/hyper.js
      force: true

    # Git:
    ~/.gitconfig:
      path: config/gitconfig
      force: true
    ~/.gitignore.global: config/gitignore
    ~/.gitattributes.global: config/gitattributes

    # Tools:
    ~/.psqlrc: config/psqlrc
    ~/.sqliterc: config/sqliterc

    # Editors:
    ~/.editorconfig: config/editorconfig
    ~/.nanorc: config/nanorc

    # SSH:
    ~/.ssh/config:
      path: config/ssh_config
      force: true
      create: true

    # GPG:
    ~/.gnupg/gpg-agent.conf:
      path: config/gpgagent
      force: true
      create: true
